{% extends "main.html" %}

{% block content %}
<div class="login-box" style="max-width: 300px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 6px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
    <h2>Login</h2>
    {% if form.errors %}
        <div class="error" style="color: red; margin-bottom: 1rem;">Invalid username or password</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required autofocus style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc;">
        <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc;">
        <button type="submit" style="width: 100%; background: #007BFF; color: white; border: none; padding: 0.7rem; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
</div>
{% endblock %}
