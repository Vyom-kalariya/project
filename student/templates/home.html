{% extends 'main.html' %}

{% block content%}
<div class="container-fluid">
    <form>
        <div class="mb-3">
          <label  class="form-label">Enrolment number</label>
          <input type="text" class="form-control" name='searchEnroll'>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <div class="row">
      {% for i in students %}
      <div class="col">
        <h2>{{i.name}}</h2>
      <p>{{i.roll}}</p>
      <a href="{% url 'detail' i.id%}"><p>{{i.enroll}}</p></a>
      <img src="{{i.photo.url}}"/>
      {% if i.url%}
      <a href="{{i.url}}">{{i.url}}</a>
      {% endif %}
      </div>
 
      {% endfor%}
    </div>
</div>

{% endblock %}
