{% extends 'main.html' %}

{% block content %}
  <h2>Delete Student: {{ student.name }}</h2>

  <p>Are you sure you want to delete this student?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'detail' student.id %}">Cancel</a>
  </form>
{% endblock %}
